<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">   
</head>
<body>
    <main>

        <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button id="btnTry">
        <img src="./assets/fortune-cookie.png" alt="Imagem de um biscoito da sorte">
        </button>
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua mensagem de hoje:</h2>
            <h3>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h3>
            <img src="./assets/opened-cookie.png" alt="Imagem de um biscoito aberto">
            <button id="btnReset" class="button2">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
